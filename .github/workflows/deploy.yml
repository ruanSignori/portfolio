name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npm run build

      - uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist