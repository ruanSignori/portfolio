<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruan Signori</title>
  </head>
  <body>
    <div id="home" class="page">
      <nav>
        <a href="#home" class="item-navbar">Início</a>
        <button type="button" class="menu">
          <div class="line-menu item-1"></div>
          <div class="line-menu item-2"></div>
          <div class="line-menu item-3"></div>
        </button>
        <div class="flex content-navbar" >
          <a href="#about" class="item-navbar">Sobre</a>
          <a href="#project" class="item-navbar">Projetos</a>
          <a href="#contact" class="item-navbar">Contato</a>
          <div class="context-switch">
            <div class="text-label">Aparência</div>
            <input type="checkbox" id="theme" />
            <label for="theme" class="change-color flex">
              <img src="./assets/images/moon-vector.svg" width="18" height="20"/>
              <img src="./assets/images/sun-vector.svg" width="18" height="18"/>
              <div class="ball"></div>
            </label>
          </div>
        </div>
      </nav>
      <article class="container">
        <div class="content-presentation">
          <p class="title">Olá, sou Ruan Signori.<br> Sou um programador<br> e estudante.</p>
          <p class="subtitle">Sou fascinado por tecnologia. Atualmente <br> estou aprofundando meus estudos em redes, <br> e pretendo seguir carreira na área de Infraestrutura.</p>
          <a href="#skills">
            <button class="flex" id="button">
              <p>Ver mais</p>
              <svg width="22" height="12" viewBox="0 0 25 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18.3481 4.54169H0.833496V7.45835H18.3481V11.8334L24.1668 6.00002L18.3481 0.166687V4.54169Z" />
              </svg>
            </button>
          </a>
        </div>
        <div class="content-img">
          <img src="assets/images/illustration.webp" width="505" loading="lazy" />
        </div>
      </article>
    </div>
    <div id="skills" class="page">
      <div class="content-carousel">
        <h2>Conhecimentos</h2>
        <div class="flex">
          <input type="radio" id="item-1" />
          <input type="radio" id="item-2" />
          <input type="radio" id="item-3" />
          <input type="radio" id="item-4" />
          <input type="radio" id="item-5" />
          <div class="parent-slider">     
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js" defer></script>
  </body>
</html>
